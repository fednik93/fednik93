<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма регистрации</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <header>
    <a href="html код.html">На главную</a>
  </header>

  <main>
    <h1>Регистрация нового пользователя</h1>
    <div class="form-page">
    <form class="registration-form" action="#" method="POST">
      <fieldset>
        <legend>Личная информация</legend>
        
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" placeholder="Иван Иванов" required>

        <label for="dob">Дата рождения:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Пол:</label>
        <select id="gender" name="gender" required>
          <option value="male">Мужской</option>
          <option value="female">Женский</option>
        </select>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="********" required>
      </fieldset>

      <fieldset>
        <legend>Контактные данные</legend>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="pochta@mail.ru">

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" placeholder="+7 (999) 999-99-99" required>

        <label for="contact-time">Удобный интервал для связи:</label>
        <div id="contact-time">
          <label>
            <input type="checkbox" name="contact-time" value="morning">
            Утро
          </label>
          <label>
            <input type="checkbox" name="contact-time" value="afternoon">
            День
          </label>
          <label>
            <input type="checkbox" name="contact-time" value="evening">
            Вечер
          </label>
          <label>
            <input type="checkbox" name="contact-time" value="night">
            Ночь
          </label>
        </div>
      </fieldset>

      <button type="submit">
        Зарегистрироваться
      </button>
    </form>
</div>
  </main>
</body>
</html>
